
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>붕어빵 장사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body { font-family: 'Noto Sans KR', 'Helvetica Neue', sans-serif; }
        
        /* Sparkle Animation for Ready Bungeoppang */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fef08a;
            animation: sparkle-anim 1.5s infinite;
            opacity: 0;
        }
        @keyframes sparkle-anim {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Smoke Animation for Burnt Bungeoppang */
        .smoke {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #a1a1aa;
            border-radius: 50%;
            opacity: 0;
            animation: smoke-anim 3s infinite linear;
        }
        @keyframes smoke-anim {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-40px) scale(2.5); opacity: 0; }
        }

        /* Gentle Bobbing for Ready Bungeoppang on mold */
        .animate-gentle-bob {
            animation: gentle-bob 1.5s ease-in-out infinite;
        }
        @keyframes gentle-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Ready Pulse Animation */
        .animate-ready-pulse {
            animation: ready-pulse 1s ease-in-out infinite;
        }
        @keyframes ready-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Ready Glow Animation */
        .glow-ready {
            animation: glow-ready-pulse 2s infinite ease-in-out;
        }
        @keyframes glow-ready-pulse {
            0%, 100% {
                box-shadow: inset 0 0 15px #facc15, 0 0 10px #facc15;
            }
            50% {
                box-shadow: inset 0 0 25px #fbbf24, 0 0 20px #fbbf24;
            }
        }
        
        /* Refined Springy Pop-in animation for new customers */
        .animate-customer-pop-in {
            animation: customer-pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes customer-pop-in {
            0% {
                transform: translateY(30px) scale(0.7);
                opacity: 0;
                filter: brightness(2);
            }
            70% {
                transform: translateY(-5px) scale(1.05);
                filter: brightness(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: brightness(1);
            }
        }

        /* Ultra-fast Modal Animation for UI Snappiness */
        .animate-modal-in {
            animation: modal-in 0.15s ease-out both;
        }
        @keyframes modal-in {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Critical Warning Flicker */
        @keyframes fire-flicker {
            0%, 100% { opacity: 1; filter: brightness(1.2) saturate(1.5); }
            50% { opacity: 0.7; filter: brightness(0.8) saturate(2); }
        }
        .animate-fire-flicker {
            animation: fire-flicker 0.2s infinite ease-in-out;
        }
        
        /* Glow for selected mold */
        .glow-on-select {
            animation: glow-pulse 1.5s infinite ease-in-out;
        }
        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 8px #fde047, 0 0 16px #facc15;
            }
            50% {
                box-shadow: 0 0 12px #fef08a, 0 0 24px #fde047;
            }
        }

        /* Tip Animation */
        .tip-particle {
            position: absolute;
            transform: translateX(-50%);
            animation: tip-fly-up 1.5s ease-out forwards;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-width: 2px;
            border-style: solid;
            border-radius: 9999px;
            font-weight: bold;
            white-space: nowrap;
            z-index: 20;
        }
        @keyframes tip-fly-up {
            0% { transform: translateY(0) scale(0.8) translateX(-50%); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.1) translateX(-50%); opacity: 1; }
            100% { transform: translateY(-120px) scale(0.9) translateX(-50%); opacity: 0; }
        }
        
        .transform-style-3d { transform-style: preserve-3d; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }

        .ladder-path {
            stroke-dasharray: var(--path-length);
            stroke-dashoffset: var(--path-length);
            animation: draw-path 3s ease-in-out forwards;
        }
        @keyframes draw-path {
            to { stroke-dashoffset: 0; }
        }

        .explosion {
            position: absolute;
            width: 4rem;
            height: 4rem;
            background-image: radial-gradient(circle, #facc15, #f59e0b, transparent 60%);
            border-radius: 50%;
            transform: scale(0);
            animation: explode-anim 0.4s ease-out forwards;
        }
        @keyframes explode-anim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>

    <div id="root"></div>

</html>
