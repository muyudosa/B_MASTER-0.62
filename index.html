
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>붕어빵 장사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body { font-family: 'Noto Sans KR', 'Helvetica Neue', sans-serif; }
        
        /* Sparkle Animation for Ready Bungeoppang */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fef08a;
            animation: sparkle-anim 1.5s infinite;
            opacity: 0;
        }
        @keyframes sparkle-anim {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Smoke Animation for Burnt Bungeoppang */
        .smoke {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #a1a1aa;
            border-radius: 50%;
            opacity: 0;
            animation: smoke-anim 3s infinite linear;
        }
        @keyframes smoke-anim {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-40px) scale(2.5); opacity: 0; }
        }

        /* Gentle Bobbing for Ready Bungeoppang on mold */
        .animate-gentle-bob {
            animation: gentle-bob 1.5s ease-in-out infinite;
        }
        @keyframes gentle-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Ready Pulse Animation */
        .animate-ready-pulse {
            animation: ready-pulse 1s ease-in-out infinite;
        }
        @keyframes ready-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Ready Glow Animation */
        .glow-ready {
            animation: glow-ready-pulse 2s infinite ease-in-out;
        }
        @keyframes glow-ready-pulse {
            0%, 100% {
                box-shadow: inset 0 0 15px #facc15, 0 0 10px #facc15;
            }
            50% {
                box-shadow: inset 0 0 25px #fbbf24, 0 0 20px #fbbf24;
            }
        }
        
        /* Springy Pop-in animation for new customers */
        .animate-customer-pop-in {
            animation: customer-pop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }
        @keyframes customer-pop-in {
            0% {
                transform: translateY(20px) scale(0.85);
                opacity: 0;
                box-shadow: 0 0 0px rgba(251, 191, 36, 0);
            }
            30% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            }
        }
        
        /* Fly-out animation for served items */
        .serve-particle {
            position: absolute;
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            bottom: 25%;
            animation: serve-fly-out 1s ease-out forwards;
        }
        @keyframes serve-fly-out {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(0.5); opacity: 0; }
        }
        
        /* Tutorial Modal Icon Animations */
        .animate-icon-bob { animation: icon-bob 2s ease-in-out infinite; }
        @keyframes icon-bob {
          0%, 100% { transform: translateY(0) rotate(0); }
          50% { transform: translateY(-5px) rotate(3deg); }
        }
        .animate-icon-wiggle { animation: icon-wiggle 2.5s ease-in-out infinite; }
        @keyframes icon-wiggle {
          0%, 100% { transform: translateX(0) rotate(0); }
          25% { transform: translateX(-4px) rotate(-3deg); }
          75% { transform: translateX(4px) rotate(3deg); }
        }
        .animate-icon-pop { animation: icon-pop 1.5s ease-in-out infinite; }
        @keyframes icon-pop {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.15); }
        }
        
        /* Start Screen Animation CSS */
        @keyframes hand-pour {
          0% { transform: translate(0, -20px) rotate(0deg); opacity: 0; }
          20%, 60% { transform: translate(-20px, 10px) rotate(-30deg); opacity: 1; }
          100% { transform: translate(-40px, 40px) rotate(-60deg); opacity: 0; }
        }
        .animate-hand-pour { animation: hand-pour 2s ease-in-out forwards; }
        
        @keyframes fill-in {
          from { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%); }
          to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
        }
        .animate-fill-in { animation: fill-in 1.5s 0.3s ease-out forwards; }
        
        @keyframes pop-in-subtle {
          from { transform: scale(0.8); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in-subtle { animation: pop-in-subtle 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
        
        /* Glow for selected mold */
        .glow-on-select {
            animation: glow-pulse 1.5s infinite ease-in-out;
        }
        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 8px #fde047, 0 0 16px #facc15;
            }
            50% {
                box-shadow: 0 0 12px #fef08a, 0 0 24px #fde047;
            }
        }

        /* Floating background animation */
        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(5deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        
        /* Tip Animation */
        .tip-particle {
            position: absolute;
            transform: translateX(-50%); /* to center it horizontally on the left value */
            animation: tip-fly-up 1.5s ease-out forwards;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-width: 2px;
            border-style: solid;
            border-radius: 9999px;
            font-weight: bold;
            white-space: nowrap; /* Prevent text wrapping */
            z-index: 20;
        }
        @keyframes tip-fly-up {
            0% { transform: translateY(0) scale(0.8) translateX(-50%); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.1) translateX(-50%); opacity: 1; }
            100% { transform: translateY(-120px) scale(0.9) translateX(-50%); opacity: 0; }
        }
        
        /* Card flip animation classes */
        .transform-style-3d { transform-style: preserve-3d; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }

        /* Ladder Game Animation */
        .ladder-path {
            stroke-dasharray: var(--path-length);
            stroke-dashoffset: var(--path-length);
            animation: draw-path 3s ease-in-out forwards;
        }
        @keyframes draw-path {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Explosion animation for shooter game */
        .explosion {
            position: absolute;
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            background-image: radial-gradient(circle, #facc15, #f59e0b, transparent 60%);
            border-radius: 50%;
            transform: scale(0);
            animation: explode-anim 0.4s ease-out forwards;
        }
        @keyframes explode-anim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>

    <div id="root"></div>

</html>
